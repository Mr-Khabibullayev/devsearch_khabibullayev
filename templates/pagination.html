{% if queryset.has_other_pages %}
<div class="pagination">
    <ul class="container">

        {% if queryset.has_previous %}

        <li><a href="?page={{queryset.previous_page_number}}" class="btn page-link" data-page="{{queryset.previous_page_number}}">&#10094; Prev</a></li>

        {% endif %}

        {% for page in custom_range%}

        <li><a href="?page={{page}}"
                class="btn page-link {% if page == queryset.number %}  btn--sub {% endif %}" data-page="{{page}}">{{page}}</a></li>

        {% endfor %}

        {% if queryset.has_next %}

        <li><a href="?page={{queryset.next_page_number}}" class="btn page-link" data-page
            ="{{queryset.next_page_number}}"> Next &#10095;</a></li>

        {% endif %}
    </ul>
</div>
{% endif %}
