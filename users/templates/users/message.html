{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="fa-solid fa-angle-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          <a href="
          {% if message.sender %} 
            {% url 'user-profile' message.sender.id %}
          {% endif %}" 
          class="message__author">{{message.name}}</a>
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>

  {% endblock %}
